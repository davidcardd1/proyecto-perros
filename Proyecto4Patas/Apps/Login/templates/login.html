{% extends 'base.html' %}

{% block head %}
  <title>Login</title>
{% endblock %}

{% block body %}
<section>
  <div class="container">
    <div class="row">

      <div class="col px-5">
        <h1>Ingresa a tu cuenta</h1><br>
        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
      </div>

    </div>
  </div>
</section>
{% endblock %}
