{% extends 'base.html' %}

{% block head %}
<title>Profile</title>
{% endblock %}

{% block body %}
<section>
<div class="container">
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for non_field_error in form.non_field_errors %}
    <p class="help is-danger">{{ non_field_error }}</p>
    {% endfor %}
    <div class="row ">
        <div class="col">
            <p><label for="id_profile_pic" >Profile picture</label><br>
            <img src="{{ user.profile.profile_pic.url }}" width="160px"><br>
            <!--<label for="profile_pic-clear_id">Clear</label><input type="checkbox" name="profile_pic-clear" id="profile_pic-clear_id"><br>-->
            <div class="input-group mb-3">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" name="profile_pic" accept="image/*" id="id_profile_pic" aria-describedby="inputGroupFileAddon03">
                    <label class="custom-file-label" for="inputGroupFile03">Choose file</label>
                </div>
            </div>
            <!--<input type="file" name="profile_pic" accept="image/*" id="id_profile_pic"></p>-->
            <p><label for="id_bio">Bio</label><br> 
            <textarea name="bio" value="{{ user.bio }}" cols="30" rows="3" maxlength="2500" id="id_bio" placeholder="Describe yourself"></textarea></p>
        </div>
        <div class="col">
            <p><label for="id_email">Email address</label><br> 
            <input type="email" name="email" value="{{ user.email }}" maxlength="254" id="id_email"></p>
            <p><label for="id_first_name">First name</label><br> 
            <input type="text" name="first_name" value="{{ user.first_name }}" maxlength="30" id="id_first_name"></p>
            <p><label for="id_last_name">Last name</label><br>
            <input type="text" name="last_name" value="{{ user.last_name }}" maxlength="150" id="id_last_name"></p>
        </div>
    </div>
    {% for error in field.errors %}
    <p class="help is-danger">{{ error }}</p>
    {% endfor %}
    <button type="submit">Submit</button>
    </form>
</div>
</section>
{% endblock %}
