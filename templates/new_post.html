{% extends 'base.html' %}

{% load static %}

{% block head %}
    <title>Nuevo post</title> 
{% endblock %}

{% block body %}
<section>
    <div class="container">
        <ol class="breadcrumb my-4">
                <li class="breadcrumb-item"><a href="{% url 'foro' %}">Topics</a></li>
                <li class="breadcrumb-item"><a href="{% url 'topic_threads' thread.topic.name %}">{{ thread.topic.name }}</a></li>
                <li class="breadcrumb-item"><a href="{% url 'thread_posts' thread.topic.name thread.name %}">{{ thread.name }}</a></li>
                <li class="breadcrumb-item active">New post</li>
        </ol>
        <form method="post" class="mb-4">
            {% csrf_token %}
            {% include 'includes/form.html' %}
            <button type="submit" class="btn btn-success">Post a reply</button>
        </form>
    </div>
</section>
{% endblock %}
